sudo: required
env:
  global:
    secure: 

services:
- docker

before_install:
- openssl aes-256-cbc -K $encrypted_9e4c2d795635_key -iv $encrypted_9e4c2d795635_iv
  -in client-secret.json.enc -out client-secret.json -d
- gcloud auth activate-service-account --key-file client-secret.json

install:
- wget -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.34/hugo_0.34_Linux-64bit.deb
- sudo dpkg -i /tmp/hugo.deb

script:
- hugo

deploy:
  provider: gcs
  keyfile: client-secret.json
  bucket: www.noqcks.io
  skip_cleanup: true
  local-dir: public

after_deploy:
- "curl -X POST -H 'Fastly-Key: $FASTLY_KEY' -H 'Content-Type:
  application/json' https://api.fastly.com/service/3RY7GKNsLpZiqvA0xGzDxc/purge_all"
